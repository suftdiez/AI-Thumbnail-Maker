<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thumbnail Maker for YouTube & TikTok</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Link ke File CSS Eksternal -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white">

    <div class="container mx-auto p-4 lg:p-8">

        <header class="text-center mb-8">
            <h1 class="text-4xl lg:text-5xl font-extrabold gradient-text mb-2">AI Thumbnail Maker</h1>
            <p class="text-gray-400 text-lg">Buat thumbnail YouTube & TikTok clickbait dalam sekejap!</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">

            <!-- Kolom Kontrol -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg space-y-6">
                <div>
                    <label for="videoTitle" class="block text-sm font-semibold text-gray-300 mb-2">1. Masukkan Judul
                        Video</label>
                    <input type="text" id="videoTitle"
                        class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Contoh: DAPETIN 1000 SUBSCRIBER DALAM 1 MINGGU">
                </div>

                <div>
                    <label for="userImage" class="block text-sm font-semibold text-gray-300 mb-2">2. Unggah Foto
                        Anda</label>
                    <input type="file" id="userImage" class="custom-file-input text-transparent w-full"
                        accept="image/*">
                </div>

                <div class="border-t border-gray-700 pt-6">
                    <h3 class="text-lg font-semibold text-gray-200 mb-4">Kustomisasi Teks</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fontStyle" class="text-sm font-medium text-gray-400">Gaya Font</label>
                            <select id="fontStyle"
                                class="w-full mt-1 bg-gray-700 border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="Impact">Impact (Tebal)</option>
                                <option value="Poppins">Poppins (Modern)</option>
                                <option value="Arial Black">Arial Black</option>
                                <option value="Comic Sans MS">Comic Sans (Unik)</option>
                            </select>
                        </div>
                        <div>
                            <label for="fontSize" class="text-sm font-medium text-gray-400">Ukuran Teks</label>
                            <input type="range" id="fontSize" min="80" max="200" value="130"
                                class="w-full mt-2 h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="textColor" class="text-sm font-medium text-gray-400">Warna Teks</label>
                            <input type="color" id="textColor" value="#FFFF00"
                                class="w-full mt-1 h-10 bg-gray-700 rounded-lg cursor-pointer">
                        </div>
                        <div>
                            <label for="strokeColor" class="text-sm font-medium text-gray-400">Warna Outline</label>
                            <input type="color" id="strokeColor" value="#000000"
                                class="w-full mt-1 h-10 bg-gray-700 rounded-lg cursor-pointer">
                        </div>
                    </div>
                </div>

                <button id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                    <span>Generate Thumbnail</span>
                </button>
            </div>

            <!-- Kolom Output -->
            <div class="bg-gray-800 p-4 rounded-2xl shadow-lg flex flex-col items-center justify-center min-h-[400px]">
                <div id="loader" class="text-center hidden space-y-4">
                    <svg class="animate-spin h-12 w-12 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <p class="font-semibold text-gray-300">AI sedang berkreasi... Mohon tunggu sebentar.</p>
                </div>
                <canvas id="thumbnailCanvas" width="1280" height="720"
                    class="rounded-lg shadow-md w-full h-auto hidden"></canvas>
                <div id="placeholder" class="text-center text-gray-500">
                    <svg class="w-24 h-24 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <p class="font-semibold">Hasil thumbnail akan muncul di sini</p>
                </div>
                <a id="downloadBtn" href="#" download="ai-thumbnail.png"
                    class="hidden mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span>Unduh Thumbnail</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Link ke File JavaScript Eksternal -->
    <script src="script.js"></script>
</body>

</html>
